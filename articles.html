<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shraddha Piparia | Articles</title>

  <!-- global stylesheet and fonts -->
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <!-- ===== HEADER / NAV (reuse site-wide block) ===== -->
  <header class="header">
    <nav class="nav">
      <a class="logo" href="index.html">SP</a>
      <button class="nav__toggle" aria-label="Toggle menu">&#9776;</button>
      <ul class="nav__menu">
        <li><a href="propub.html">Projects</a></li>
        <li><a href="awards.html">Awards</a></li>
        <li><a href="bookshelf.html">Book&nbsp;Shelf</a></li>
        <li><a href="articles.html" aria-current="page">Articles</a></li>
      </ul>
    </nav>
  </header>

  <!-- ===== ARTICLE INDEX ===== -->
  <main class="pagebox">
    <h1>All Articles</h1>
    <ul id="articles-list"></ul>
  </main>

  <script>
  fetch('article.json')
    .then(r => r.json())
    .then(posts => {
      posts.sort((a, b) => new Date(b.date) - new Date(a.date));

      const list = document.getElementById('articles-list');

      posts.forEach(p => {
        const li = document.createElement('li');
        li.innerHTML = `
          <a href="${p.url}"><strong>${p.title}</strong></a> 
          <small>(${new Date(p.date)
              .toLocaleDateString('en-US', { month: 'short', year: 'numeric' })})</small>
          <p class="article-desc">${p.description}</p>
        `;
        list.appendChild(li);
      });
    })
    .catch(err => console.error('Could not load article.json', err));
</script>

  <script>
    /* ===== Mobile nav toggle ===== */
    const navToggle = document.querySelector('.nav__toggle');
    const navMenu  = document.querySelector('.nav__menu');
    navToggle.addEventListener('click', () => navMenu.classList.toggle('nav__menu--open'));
  </script>
</body>
</html>
